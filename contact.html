<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="site-hedear">
    <div class="container">
       <div class="hedear-inner">
          <a href="./index.html">
             <img src="./images/myteam-logo.svg" alt="site-logo">
          </a>
          <nav class="hedear__nav nav">
             <ul class="nav__list">
                <li class="nav__item">
                   <a class="nav__link" href="#">home</a>
                </li>
                <li class="nav__item">
                   <a class="nav__link" href="#">about</a>
                </li>
             </ul>
          </nav>
          <a class=" nav__link header-link" href="#">contact us</a>
       </div>
    </div>
 </header>

 <main>

  <section class="contact" >
    <div class="container">
      <div class="contact__inner">
        <div class="conatc__about-us">
          <h1 class="contact__title">
            Contact
          </h1> 
          <h2 class="contact__subtitle">
            Ask us about
          </h2>

          <ul class="contact__list">
            <li class="contact__item contact-item">
              <p class="contact-item__text">
                The quality of our talent network
              </p>
            </li>
            <li class="contact__item contact-item">
              <p class="contact-item__text">
                Usage & implementation of our software
              </p>
            </li>
            <li class="contact__item contact-item">
              <p class="contact-item__text">
                How we help drive innovation
              </p>
            </li>
          </ul>
        </div>

        <div class="forma">
          <form action="https:\\echo.htmlacademy.ru" method="post" autocomplete="off">
            <input class="forma__input" type="text" name="user__name" placeholder="Name" aria-label="Ismingizni kiriting" required>
            <input class="forma__input" type="email" name="user__email" placeholder="Email Address" aria-label="Emailingizni kiriting" required>
            <input class="forma__input" type="text" name="company__name" placeholder="Company Name" aria-label="Kompaniyangizning nomini kiriting" required>
            <input class="forma__input" type="text" name="user__title" placeholder="Title" aria-label="Sarlavhani kiriting" required>
            <textarea class="forma__textarea" name="user__message"  rows="3" placeholder="Message" required></textarea>
            <button class="forma__btn" type="submit">
              submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

 </main>
  
</body>
</html>
